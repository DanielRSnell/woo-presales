<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug JavaScript Initialization</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .log { background: white; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>ğŸ” JavaScript Initialization Debug</h1>
    
    <div class="log">
        <h3>ğŸ“‹ Test Results</h3>
        <div id="test-results"></div>
    </div>
    
    <div class="log">
        <h3>ğŸ§ª Manual Tests</h3>
        <button class="test-btn" onclick="testShareModal()">Test Share Modal</button>
        <button class="test-btn" onclick="testQuoteModal()">Test Quote Modal</button>
        <button class="test-btn" onclick="testInit()">Test Init Function</button>
    </div>
    
    <div class="log">
        <h3>ğŸ§© Component Test</h3>
        <wc-cart-share-quote-panel 
            rest-nonce="debug-nonce"
            page-type="cart-actions">
        </wc-cart-share-quote-panel>
    </div>

    <!-- Load the built JavaScript -->
    <script src="dist/js/wc-cart-share-quote.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function testInit() {
            if (window.WCCartShareQuote) {
                if (typeof window.WCCartShareQuote.init === 'function') {
                    try {
                        const result = window.WCCartShareQuote.init();
                        log('âœ… init() function called successfully, returned: ' + result, 'success');
                    } catch (e) {
                        log('âŒ init() function threw error: ' + e.message, 'error');
                    }
                } else {
                    log('âŒ init is not a function, type: ' + typeof window.WCCartShareQuote.init, 'error');
                }
            } else {
                log('âŒ window.WCCartShareQuote not found', 'error');
            }
        }
        
        function testShareModal() {
            if (window.wcCartShareQuote && typeof window.wcCartShareQuote.openShareModal === 'function') {
                window.wcCartShareQuote.openShareModal();
                log('âœ… Share modal function called', 'success');
            } else {
                log('âŒ wcCartShareQuote.openShareModal not available', 'error');
            }
        }
        
        function testQuoteModal() {
            if (window.wcCartShareQuote && typeof window.wcCartShareQuote.openQuoteModal === 'function') {
                window.wcCartShareQuote.openQuoteModal();
                log('âœ… Quote modal function called', 'success');
            } else {
                log('âŒ wcCartShareQuote.openQuoteModal not available', 'error');
            }
        }
        
        // Initial tests
        log('ğŸš€ Starting initialization tests...', 'info');
        
        // Test immediately
        setTimeout(() => {
            log('ğŸ“Š Testing global objects...', 'info');
            
            if (window.WCCartShareQuote) {
                log('âœ… window.WCCartShareQuote exists', 'success');
                log('ğŸ“‹ Available methods: ' + Object.keys(window.WCCartShareQuote).join(', '), 'info');
            } else {
                log('âŒ window.WCCartShareQuote not found', 'error');
            }
            
            if (window.wcCartShareQuote) {
                log('âœ… window.wcCartShareQuote exists', 'success');
                log('ğŸ“‹ Available methods: ' + Object.keys(window.wcCartShareQuote).join(', '), 'info');
            } else {
                log('âš ï¸ window.wcCartShareQuote not found (created by WordPress integration)', 'warning');
            }
            
            if (customElements.get('wc-cart-share-quote-panel')) {
                log('âœ… Web component registered', 'success');
            } else {
                log('âŒ Web component not registered', 'error');
            }
            
            // Test the init function
            testInit();
            
        }, 100);
        
        // Test after DOM loaded
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸ“„ DOM Content Loaded event fired', 'info');
            setTimeout(() => {
                log('ğŸ”„ Re-testing after DOMContentLoaded...', 'info');
                testInit();
            }, 100);
        });
    </script>
</body>
</html>
